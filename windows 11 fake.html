<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Gaming Password - Windows 11 Simulator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      width: 100%; height: 100%; font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, rgba(29, 29, 29, 0.85) 40%, rgba(0, 0, 0, 1) 100%);
      color: white;
      overflow: hidden;
    }
    
    /* Glowing Neon Effect */
    .glowing-text {
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.7);
    }

    /* Background Particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      animation: move 3s infinite ease-in-out;
    }

    @keyframes move {
      0% { transform: translate(0, 0); }
      50% { transform: translate(150px, -150px); }
      100% { transform: translate(0, 0); }
    }

    /* Login Screen */
    #loginScreen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
    }

    #loginBox {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
      z-index: 100;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #00FFFF;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1.5px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: rgba(0, 255, 255, 0.1);
      color: white;
      font-size: 18px;
      text-align: center;
      letter-spacing: 2px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
    }

    input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 20px rgba(0, 255, 255, 1);
    }

    button {
      padding: 12px 25px;
      background: rgba(0, 255, 255, 0.6);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(0, 255, 255, 1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.9);
    }

    #errorMessage {
      color: #FF4747;
      display: none;
      font-size: 14px;
      margin-top: 10px;
    }

    /* Desktop */
    .desktop {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
      background: url('https://raw.githubusercontent.com/blueedgetechno/windows11/main/img/wallpaper.jpg') no-repeat center center/cover;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 48px;
      background: rgba(40, 40, 40, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .taskbar-icons {
      display: flex;
      gap: 20px;
    }

    .taskbar-icons img {
      height: 24px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .taskbar-icons img:hover {
      transform: scale(1.1);
    }

    .clock {
      position: absolute;
      right: 16px;
      color: white;
      font-size: 14px;
      bottom: 14px;
    }

    /* News Page */
    .news-page {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      width: 80%;
      height: 70%;
      padding: 20px;
      border-radius: 15px;
      color: white;
      overflow-y: auto;
    }

    .news-header {
      font-size: 24px;
      margin-bottom: 15px;
      color: #00FFFF;
      text-align: center;
    }

    .news-article {
      background: rgba(0, 0, 0, 0.5);
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }

    .news-article h3 {
      font-size: 18px;
      color: #00FFFF;
    }

    .news-article p {
      color: #ddd;
    }

    .news-article a {
      color: #00FFFF;
      text-decoration: none;
      font-weight: bold;
    }

    .news-article a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Particles -->
  <div class="particle" style="top: 10%; left: 20%; width: 20px; height: 20px; animation-delay: 0s;"></div>
  <div class="particle" style="top: 30%; left: 70%; width: 15px; height: 15px; animation-delay: 2s;"></div>
  <div class="particle" style="top: 50%; left: 50%; width: 25px; height: 25px; animation-delay: 4s;"></div>
  <div class="particle" style="top: 80%; left: 30%; width: 18px; height: 18px; animation-delay: 6s;"></div>
  <div class="particle" style="top: 60%; left: 10%; width: 20px; height: 20px; animation-delay: 8s;"></div>

  <!-- Login Screen -->
  <div id="loginScreen">
    <div id="loginBox">
      <h2 class="glowing-text">Welcome to Fake Windows 11</h2>
      <input type="password" id="passwordInput" placeholder="Enter password" />
      <button onclick="checkPassword()">Login</button>
      <p id="errorMessage">Incorrect password, try again.</p>
    </div>
  </div>

  <!-- Desktop (Hidden Initially) -->
  <div class="desktop" id="desktop">
    <div class="taskbar">
      <div class="taskbar-icons">
        <img src="https://img.icons8.com/color/48/windows-11.png" id="startBtn" alt="Start" />
        <img src="https://img.icons8.com/fluency/48/microsoft-edge.png" alt="Edge" />
        <img src="https://img.icons8.com/fluency/48/microsoft-store.png" alt="Store" />
        <img src="https://img.icons8.com/fluency/48/news.png" alt="News" onclick="openNewsPage()" />
      </div>
      <div class="clock" id="clock"></div>
    </div>
  </div>

  <!-- News Page (Hidden Initially) -->
  <div class="news-page" id="newsPage" style="display: none;">
    <div class="news-header">Latest News</div>
    <div id="newsContent"></div>
  </div>

  <script>
    // Password Logic
    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      const correctPassword = "1234";
      const loginScreen = document.getElementById("loginScreen");
      const desktop = document.getElementById("desktop");
      const errorMessage = document.getElementById("errorMessage");

      if (password === correctPassword) {
        // Play success sound
        const successSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
        successSound.play();

        loginScreen.style.display = "none";
        desktop.style.display = "block";
      } else {
        // Play failure sound
        const failureSound = new Audio('https://www.soundjay.com/button/beep-08b.wav');
        failureSound.play();

        errorMessage.style.display = "block";
      }
    }

    // Clock Update
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById("clock").textContent = `${hours}:${minutes}`;
    }
    updateClock();
    setInterval(updateClock, 60000);

    // News Page Logic
    function openNewsPage() {
      const newsPage = document.getElementById("newsPage");
      const desktop = document.getElementById("desktop");
      desktop.style.display = "none";
      newsPage.style.display = "block";
      
      // Fetch news from NewsAPI
      fetch('https://newsapi.org/v2/top-headlines?country=us&apiKey=YOUR_API_KEY')
        .then(response => response.json())
        .then(data => {
          const newsContent = document.getElementById('newsContent');
          data.articles.forEach(article => {
            const newsArticle = document.createElement('div');
            newsArticle.classList.add('news-article');
            newsArticle.innerHTML = `
              <h3>${article.title}</h3>
              <p>${article.description}</p>
              <a href="${article.url}" target="_blank">Read more</a>
            `;
            newsContent.appendChild(newsArticle);
          });
        })
        .catch(error => console.error('Error fetching news:', error));
    }
  </script>
</body>
</html>
